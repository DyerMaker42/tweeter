<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <!-- imported font Bungee and Source Sans Pro -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap"
    rel="stylesheet">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <!-- nav css-->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <!-- header css -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <!-- tweet style sheet -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <!-- to use font awesome -->
  <script src="https://kit.fontawesome.com/cd7e20452a.js"></script>


</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="logo">tweeter </span>


    <div class="tweet-button">
      <strong>Write</strong> a new tweet
    </div>

  </nav>
  <header id="top">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>


  <!-- <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati dolor soluta ducimus suscipit aut veniam
      perferendis impedit dolorum hic omnis non optio asperiores ipsa ratione, quos maiores. Laudantium, accusamus
      minima!

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <!-- <h2>Compose Tweet</h2> -->
      <form method="POST" action="/tweets">
        <!-- <label for="tweet-text">What are you humming about?</label> -->
        <textarea name="text" placeholder="What are you humming about?" id="tweet-text"></textarea>
        <div class="under-tweet">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <div id="tweet-container">
      <article>

        <header class="tweet">
          <div class="tweet-header">
            <i class="fas fa-horse-head"></i>
            <h4>John Q. Sample</h4>
          </div>
          <h2 class="twat">@jacob</h2>
        </header>
        <p class="tweet-body"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi et voluptatibus officia ducimus eligendi,
          ipsa,
          eum dolores dicta ut, deserunt assumenda reprehenderit odio asperiores aut commodi rerum fugit sit aliquid?
        </p>
        <footer class="tweet-footer">
          <p>10 Days ago</p>
          <div>
            <i class="fas fa-flag"></i>
            <i class="fas fa-share"></i>
            <i class="fas fa-heartbeat"></i>
          </div>
        </footer>
      </article>
    </div>
  </main>
